{% include playlist-header.html %}

<body>
    <div class="container">
        <!-- Video/Audio Player Section -->
        <div style="width: 100%; box-sizing: border-box; margin-bottom: 15px;">
            <video id="videoPlayer" controls playsinline style="display: none; width: 100%; height: auto;"></video>
            <audio id="audioPlayer" controls style="display: block; width: 100%;"></audio>
        </div>

        <!-- Playlist Section -->
        <div style="margin-top: 12px; padding: 4px;">
            <div class="playlist" id="playlist">
                {% for song in page.songs %}
                <button id="song-{{ forloop.index0 }}" onclick="playCymatic('{{song}}')">▶ {{song}}</button>
                {% endfor %}
            </div>
        </div>

        <!-- Navigation -->
        <p style="margin-top: 15px; font-size: 13px;">
            <a href="../">← Playlists</a>
        </p>
    </div>
    {% include default-footer.html %}
</body>
